<ion-header>

  <ion-navbar>
    <ion-title>Search Supplier</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
<div *ngIf="this.count == 0"><h2 style="text-align:center">No Matching Suppliers Found</h2></div>  
<ion-list>
  <ion-item *ngFor="let item of items">
    <ion-thumbnail item-left >
      <img src="https://www.forehotels.com/public/assets/img/supplier/metha.jpg" style="border-radius:6px"><br />
    </ion-thumbnail>
    <h2 style="white-space:pre-wrap; font-size:1.8rem">{{item.name}}</h2>
    <h3 style="white-space:pre-wrap">{{item.sc_name}}</h3>
    <p style="white-space:pre-wrap"><ion-icon name="md-clipboard"></ion-icon>  {{item.product_name}}</p>
    <button ion-button full style="border-radius:50px"  (click)="supplierDetail(item.id)">Read More</button>
  </ion-item>
</ion-list>
	<ion-fab right bottom>
    <button ion-fab (click)="filterSearch()">
   <ion-icon name="ios-funnel"></ion-icon>
    </button>
	</ion-fab>
</ion-content>
