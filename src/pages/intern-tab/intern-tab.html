<ion-header>
  <ion-navbar>
    <ion-title>Interns</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<ion-list>
  <ion-item *ngFor="let item of items">
    <ion-thumbnail item-left >
      <img src="{{item.profile_pic}}" onError="this.src='https://www.forehotels.com/public/assets/img/male.png';" style="border-radius:6px"><br />
    </ion-thumbnail>
    <h2 style="white-space:pre-wrap; font-size:1.8rem">{{item.name}}</h2>
    <h3 style="white-space:pre-wrap">{{item.designation}}</h3>
    <p><ion-icon name="briefcase"></ion-icon>  {{item.experience}} Years Of Experience</p>
    <p><ion-icon name="ios-school"></ion-icon>  {{item.qualification}}<p>
    <button ion-button full style="border-radius:50px"  (click)="employeedetail(item.id)">Read More</button>
  </ion-item>
</ion-list>
</ion-content>
