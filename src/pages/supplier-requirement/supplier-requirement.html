<ion-header>

  <ion-navbar>
    <ion-title>Supplier Requirement</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
    <form [formGroup]="supplierReqForm" (ngSubmit)="supplierReq()">
    <ion-item>
      <ion-input type="text" formControlName="contact_name" placeholder="Conatct Person Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" formControlName="contact_num" placeholder="Conatct Person Number"></ion-input>
    </ion-item>
    <ion-item (click)="productCategory()">
      <ion-label>Choose Product Category</ion-label>
      <ion-option item-right>{{this.sc_name}}</ion-option>
    </ion-item>   
    <ion-item>
      <ion-textarea formControlName="produt_desc" placeholder="Product Description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-input type="text" formControlName="no_of_units" placeholder="Number of Units"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-input type="text" formControlName="budget" placeholder="Your Tentative budget"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea formControlName="h_address" placeholder="Delivery Address"></ion-textarea>
    </ion-item>
    <button type="submit" [disabled]="!supplierReqForm.valid" round ion-button full>Post Supplier Requirement</button><br>
    <p style="text-align: center">*Sms & Email will be sent to suppliers</p>
     </form>
</ion-content>
